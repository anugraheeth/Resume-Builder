<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="frm">
        <nav class="navbar">
            <div class="navcontainer">
                <div class="logo">
                    <a href="index.html">
                        <h1>SimplyResume</h1>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container resume">
        <form action="" class="data" id="data">

            <!-- About Section -->
            <section class="wrapper about">
                <h2>About Section</h2>
                <fieldset class="names">
                    <legend>Personal Information</legend>
                    <div class="col">
                        <label for="name">First Name</label>
                        <input type="text" id="name" name="First Name">
                    </div>
                    <div class="col">
                        <label for="middle">Middle Name</label>
                        <input type="text" id="middle" name="Middle Name">
                    </div>
                    <div class="col">
                        <label for="last">Last Name</label>
                        <input type="text" id="last" name="Last Name">
                    </div>
                    <div class="col">
                        <label for="pic">Your Image</label>
                        <input type="file" id="pic" name="Profile Image">
                    </div>
                    <div class="col">
                        <label for="designation">Designation</label>
                        <input type="text" id="designation" name="Designation">
                    </div>
                    <div class="col">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="Address">
                    </div>
                    <div class="col">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Email">
                    </div>
                    <div class="col">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="Phone">
                    </div>
                    <div class="col">
                        <label for="aboutme">Summary</label>
                        <input type="text" id="aboutme" name="Summary">
                    </div>
                </fieldset>
            </section>

            <!-- Achievements Section -->
            <section class="wrapper achievements">
                <h2>Achievements</h2>
                <fieldset class="names">
                    <div class="heading">
                        <legend>List your Achievements</legend>
                        <button id="addachiev" type="button">Add Achievement</button>
                    </div>
                    <div id="achieve">
                        <div class="col">
                            <label for="atitle0">Title</label>
                            <input type="text" id="atitle0" name="Title">
                        </div>
                        <div class="col">
                            <label for="adesc0">Description</label>
                            <input type="text" id="adesc0" name="Description">
                        </div>
                    </div>
                </fieldset>
            </section>

            <!-- Experience Section -->
            <section class="wrapper experience">
                <h2>Experience</h2>
                <fieldset class="names">
                    <div class="heading">
                        <legend>Work Experience</legend>
                        <button id="addexp" type="button">Add Experience</button>
                    </div>
                    <div id="experience-container">
                        <div class="names">
                            <div class="col">
                                <label for="exptitle0">Title</label>
                                <input type="text" id="exptitle0" name="Title">
                            </div>
                            <div class="col">
                                <label for="company0">Company/Organization</label>
                                <input type="text" id="company0" name="Company">
                            </div>
                            <div class="col">
                                <label for="loc0">Location</label>
                                <input type="text" id="loc0" name="Location">
                            </div>
                            <div class="col">
                                <label for="expstart0">Start Date</label>
                                <input type="date" id="expstart0" name="Start Date">
                            </div>
                            <div class="col">
                                <label for="expend0">End Date</label>
                                <input type="date" id="expend0" name="End Date">
                            </div>
                            <div class="col">
                                <label for="expdesc0">Description</label>
                                <input type="text" id="expdesc0" name="Description">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </section>

            <!-- Education Section -->
            <section class="wrapper education">
                <h2>Education</h2>
                <fieldset class="names">
                    <div class="heading">
                        <legend>Educational Background</legend>
                        <button id="addedu" type="button">Add Education</button>
                    </div>
                    <div id="edu">
                        <div class="names">
                            <div class="col">
                                <label for="eduname0">School</label>
                                <input type="text" id="eduname0" name="School">
                            </div>
                            <div class="col">
                                <label for="qualify0">Degree</label>
                                <input type="text" id="qualify0" name="Degree">
                            </div>
                            <div class="col">
                                <label for="city0">City</label>
                                <input type="text" id="city0" name="City">
                            </div>
                            <div class="col">
                                <label for="edustart0">Start Date</label>
                                <input type="date" id="edustart0" name="Start Date">
                            </div>
                            <div class="col">
                                <label for="eduend0">End Date</label>
                                <input type="date" id="eduend0" name="End Date">
                            </div>
                            <div class="col">
                                <label for="edudesc0">Description</label>
                                <input type="text" id="edudesc0" name="Description">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </section>

            <!-- Projects Section -->
            <section class="wrapper projects">
                <h2>Projects</h2>
                <fieldset class="names">
                    <div class="heading">
                        <legend>Projects Undertaken</legend>
                        <button id="idpro" type="button">Add Project</button>
                    </div>
                    <div id="project">
                        <div class="names">
                            <div class="col">
                                <label for="pname0">Project Name</label>
                                <input type="text" id="pname0" name="Project">
                            </div>
                            <div class="col">
                                <label for="plink0">Project Link</label>
                                <input type="text" id="plink0" name="Project Link">
                            </div>
                            <div class="col">
                                <label for="pdesc0">Description</label>
                                <input type="text" id="pdesc0" name="Description">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </section>

            <!-- Skills Section -->
            <section class="wrapper skills">
                <h2>Skills</h2>
                <fieldset class="names">
                    <div class="heading">
                        <legend>Skills</legend>
                        <button id="addskill" type="button">Add Skill</button>
                    </div>
                    <div id="skill">
                        <div class="names">
                            <div class="col">
                                <label for="sname0">Skill</label>
                                <input type="text" id="sname0" name="Skills">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </section>

            <!-- Submit Button -->
            <button type="submit" class="navbutton">CREATE</button>
        </form>
    </main>
    <script src="input22.js"></script>
</body>
</html>
