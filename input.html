<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frm">
        <nav class="navbar">
            <div class="navcontainer">
                <div class="logo">
                    <a href="index.html">
                        <h1>SimplyResume</h1>
                    </a>
                </div>
                <div class="navbutton">
                    <button>
                        CREATE
                    </button>
                </div>
            </div>
           </nav>
        <div class="container resume">
            <form action="" class="data">
                <div class="about">
                    <div class="heading" id="about">
                        <h4>About Section</h4>
                    </div>
                    <div class="names">
                        <div class="col">
                            <label for="name">First Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="col">
                            <label for="middle">Middle Name</label>
                            <input type="text" id="middle">
                        </div>
                        <div class="col">
                            <label for="last">Last Name</label>
                            <input type="text" id="last">
                        </div>
                    </div>
                    <div class="names one">
                        <div class="col">
                            <label for="name">Your Image</label>
                            <input type="file" id="pic">
                        </div>
                        <div class="col">
                            <label for="middle">Designation</label>
                            <input type="text" id="designation">
                        </div>
                        <div class="col">
                            <label for="last">Address</label>
                            <input type="text" id="address">
                        </div>
                    </div>
                    <div class="names two">
                        <div class="col">
                            <label for="name">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="col">
                            <label for="middle">Phone</label>
                            <input type="text" id="phone">
                        </div>
                        <div class="col">
                            <label for="last">Summay</label>
                            <input type="text" id="aboutme">
                        </div>
                    </div>
                </div>
                <div class="about ">
                    <div class="heading">
                        <h4>Achievements</h4>
                    </div>
                    <div class="names " id="achieve">
                        <div class="col">
                            <label for="name">Title</label>
                            <input type="text" id="atitle">
                        </div>
                        <div class="col">
                            <label for="middle">Description</label>
                            <input type="text" id="adesc">
                        </div>
                    </div>
                    
                </div>
                <div class="about">
                    <div class="heading " >
                        <h4>Experience</h4>
                    </div>
                    <div class="names" >
                        <div class="col">
                            <label for="name">Title</label>
                            <input type="text" id="exptitle">
                        </div>
                        <div class="col">
                            <label for="middle">Company/Organization</label>
                            <input type="text" id="company">
                        </div>
                        <div class="col">
                            <label for="last">Location</label>
                            <input type="text" id="loc">
                        </div>
                    </div>
                    <div class="names one">
                        <div class="col">
                            <label for="name">Start Date</label>
                            <input type="date" id="expstart">
                        </div>
                        <div class="col">
                            <label for="middle">End Date</label>
                            <input type="date" id="expend">
                        </div>
                        <div class="col">
                            <label for="last">Description</label>
                            <input type="text" id="expdesc">
                        </div>
                    </div>
                </div>
                <div class="about">
                    <div class="heading">
                        <h4>Education</h4>
                    </div>
                    <div class="names" id="edu">
                        <div class="col">
                            <label for="name">School</label>
                            <input type="text" id="eduname">
                        </div>
                        <div class="col">
                            <label for="middle">Degree</label>
                            <input type="text" id="qualify">
                        </div>
                        <div class="col">
                            <label for="last">City</label>
                            <input type="text" id="city">
                        </div>
                    </div>
                    <div class="names one">
                        <div class="col">
                            <label for="name">Start Date</label>
                            <input type="date" id="edustart">
                        </div>
                        <div class="col">
                            <label for="middle">End Date</label>
                            <input type="date" id="eduend">
                        </div>
                        <div class="col">
                            <label for="last">Description</label>
                            <input type="text" id="edudesc">
                        </div>
                    </div>
                </div>
                <div class="about">
                    <div class="heading">
                        <h4>Projects</h4>
                    </div>
                    <div class="names" id="project">
                        <div class="col">
                            <label for="pname">Project Name</label>
                            <input type="text" id="pname">
                        </div>
                        <div class="col">
                            <label for="plink">Project Link</label>
                            <input type="text" id="plink">
                        </div>
                        <div class="col">
                            <label for="pdesc">Description</label>
                            <input type="text" id="pdesc">
                        </div>
                    </div>
                    
                </div>
                <div class="about">
                    <div class="heading">
                        <h4>Skills</h4>
                    </div>
                    <div class="names" id="skill">
                        <div class="col">
                            <label for="name">Skills</label>
                            <input type="text" id="sname">
                        </div>
                    </div>
                    
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
